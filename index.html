<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images</title>

    <style media="screen">
      img{
        display:block;
        margin:auto;
        max-width: 100%;
      }
      div{
        width:460px;
        margin:auto;
      }
      div img{
        display: inline;
      }
    </style>

  </head>
  <body>
    <h1>
      <img src="image/logo.gif" alt="From A to Zucchini" />
    </h1>
    <figure>
      <img src="image/chocolate-islands.jpg" alt="Chocolate Islands Individual Cakes" />

    </figure>
    <div>
      <p>
        <figcaption>
          This recipe for individual chocolate cakes is so simple and so delectable!
        </figcaption>
      </p>
      <h4>More Recipies:</h4>
      <p>
        <img src="image/lemon-posset.jpg" alt="Lemon Posset" title="Lemon Posset Dessert" />
        <img src="image/roasted-brussel-sprouts.jpg" alt="Roasted Brussel Sprouts" title="Roasted Brussel Sprouts Side Dish" />
        <img src="image/zucchini-cake.jpg" alt="Zucchini Cake" title="Zucchini Cake No Frosting" />
      </p>
    </div>
  </body>
</html>
